  #     - name: Install Playwright Browsers
  #       run: npx playwright install --with-deps
  #     - name: Run Playwright tests
  #       run: npm run test-ct

  tests-backend:
    name: run pytest tests
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install python dependencies
        run: pip install -r requirements.txt
      - name: Install pytest
        run: pip install pytest
      - name: Run pytest tests
        run: pytest tests/backend --color=yes

  buid_and_push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      - tests-backend
      # - tests-frontend
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: akorzunin/dwman

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-test:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'test' }}
    needs:
      - buid_and_push_to_registry
    environment: test
    defaults:
      run:
        working-directory: deploy/test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: deploy.yml
          directory: deploy/test
          configuration: |
            [defaults]
            callbacks_enabled = ansible.posix.profile_tasks, ansible.posix.timer
            stdout_callback = yaml
            nocows = false
            interpreter_python = /usr/bin/python
            [ssh_connection]
            retries=5
          vault_password: ${{ secrets.ANSIBLE_PASS }}
          inventory: ${{ vars.ANSIBLE_HOSTS }}
          options: |
            --inventory .hosts
            --limit ${{ vars.SERVER_GROUP }}
            --verbose
            --extra-vars "
            SPOTIPY_CLIENT_ID=${{ secrets.SPOTIPY_CLIENT_ID }}
            SPOTIPY_CLIENT_SECRET=${{ secrets.SPOTIPY_CLIENT_SECRET }}
            SPOTIPY_REDIRECT_URL=${{ vars.SPOTIPY_REDIRECT_URL }}
            MAIL_USERNAME=${{ vars.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_FROM=${{ vars.MAIL_FROM }}
            API_LOGIN=${{ vars.API_LOGIN }}
            API_PASSWORD=${{ vars.API_PASSWORD }}
            PORT=${{ vars.PORT }}
            "

  deploy-prod:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name == 'master' }}
    needs:
      - buid_and_push_to_registry
    environment: prod
    defaults:
      run:
        working-directory: deploy/prod
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: deploy.yml
          directory: deploy/prod
          configuration: |
            [defaults]
            callbacks_enabled = ansible.posix.profile_tasks, ansible.posix.timer
            stdout_callback = yaml
            nocows = false
            interpreter_python = /usr/bin/python
            [ssh_connection]
            retries=5
          vault_password: ${{ secrets.ANSIBLE_PASS }}
          inventory: ${{ vars.ANSIBLE_HOSTS }}
          options: |
            --inventory .hosts
            --limit ${{ vars.SERVER_GROUP }}
            --verbose
            --extra-vars "
            SPOTIPY_CLIENT_ID=${{ secrets.SPOTIPY_CLIENT_ID }}
            SPOTIPY_CLIENT_SECRET=${{ secrets.SPOTIPY_CLIENT_SECRET }}
            SPOTIPY_REDIRECT_URL=${{ vars.SPOTIPY_REDIRECT_URL }}
            MAIL_USERNAME=${{ vars.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_FROM=${{ vars.MAIL_FROM }}
            API_LOGIN=${{ vars.API_LOGIN }}
            API_PASSWORD=${{ vars.API_PASSWORD }}
            PORT=${{ vars.PORT }}
            "
