version: '3.4'

services:
  spotifydwapi:
    image: spotifydwapi
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        MASHINE: ${MASHINE}
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 /app/src/main.py"]
    ports:
      - ${PORT}:${PORT}
      - 5678:5678
    env_file:
      - .env
    volumes:
      - ./data:/app/data
